<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca3</title>
</head>
<body>
<script !src="">
    let string = prompt()
    string = string.split(' ')
    let maxzbor = 0;
    let zbor;
    for (var i = 0; i < string.length; i++){
        if (string[i].length > maxzbor){
            maxzbor = string[i].length;
            zbor = string[i];
        }
    }

    document.write(zbor);

</script>
</body>
</html>
