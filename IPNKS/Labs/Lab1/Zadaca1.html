<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca1</title>
</head>
<body>
<script>
    function isPalindrom(string) {

        const len = string.length;

        for (let i = 0; i < len / 2; i++) {

            if (string[i] !== string[len - 1 - i]) {
                return false;
            }
        }
        return true;
    }

    let broj = prompt("Vnesi tricifren broj");
    broj1 = parseInt(broj);
    if (!isNaN(broj1)) {
        if (broj1 / 100 < 1){
            document.write("Vnesi tricifren broj");
        } else if (isPalindrom(broj)) {
            document.write("Brojot e palindrom");
        }
    }

</script>

</body>
</html>
